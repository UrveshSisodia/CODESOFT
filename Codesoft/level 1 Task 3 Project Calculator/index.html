<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width ,initial-scale=1.0">
    <title>The Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <h1>Calculator</h1>
    <div class="container">

        <input type="text" placeholder="0" id="call" />

        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>/</button>
        <button>6</button>
        <button>5</button>
        <button>4</button>
        <button>*</button>
        <button>3</button>
        <button>2</button>
        <button>1</button>
        <button>+</button>
        <button>Ac</button>
        <button>0</button>
        <button>-</button>
        <button class="active">=</button>


    </div>
    <script src="scriptcal.js"></script>


</body>

</html>
